    <style>@import url('https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap');

:root {
    --font-family: Arial, Helvetica, sans-serif;
    --font-family-monospace: Consolas, Menlo, Monaco, Andale Mono WT, Andale Mono, Lucida Console, Lucida Sans Typewriter, DejaVu Sans Mono, Bitstream Vera Sans Mono, Liberation Mono, Nimbus Mono L, Courier New, Courier, monospace;
    --font-scale: 0.85rem;
    --line-height: 1.5;

    /* Disable user-select */
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

:root {
    --text-primary: black;
    --bg-primary: white;
    --border-default-color: grey;
    --border-default: 1px solid var(--border-default-color);
    --icon-color: #282828;
    --accent: #1f6d85;
    --shadow-color: rgba(0, 0, 0, 0.16) 0px 2px 3px;
    --link-color: #0676d1;  
    --link-hover-color: #0097c5;
    --user-select-fg-color: white;
    --user-select-bg-color: black;
}

/* Apply an animation between page navigation */
@view-transition {
    navigation: auto;
}

/* Style the color of user-selected text */
::selection {
    color: var(--user-select-fg-color);
    background: var(--user-select-bg-color);
}

/* Code for Firefox */
::-moz-selection {
    color: var(--user-select-fg-color);
    background: var(--user-select-bg-color);
}

body {
    background-color: var(--bg-primary);
    font-family: var(--font-family);
    color: var(--text-primary);
    box-sizing: border-box;
    line-height: var(--line-height);
    font-size: var(--font-scale);
}

a, a:visited {
    text-decoration: dotted underline 1px;
    color: var(--link-color);
}

a:hover {
    color: var(--link-hover-color);
}

h1, h2, h3 {
    margin-bottom: 0.3rem;
}

p {
    margin-top: 0;
}

/* Style the <hr> tag */
hr {
    border: none;
    border-top: dotted var(--border-default-color) 1.5px;
}

/* Allow user-select within <article> tags */
article {
    --user-select-article: text;
    -webkit-user-select: var(--user-select-article);
    -ms-user-select: var(--user-select-article);
    user-select: var(--user-select-article);
}
body {
    display: flex;
    justify-content: center;  /* Center horizontally */
    align-items: center;      /* Center vertically */
    margin: 0;
    min-height: 100vh;        /* Full viewport height */
}

main {
    max-width: 30rem;
    width: 100%;
    text-align: center;
    margin: auto;
    margin-bottom: 50vh;
    padding: 1rem;
    border-radius: 0.3rem;
